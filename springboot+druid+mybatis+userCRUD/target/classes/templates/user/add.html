<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
<h2>添加用户</h2>
<form th:action="@{/user/addUser}" method="post" >
    <label>用户id</label>
    <input name="id"><br><br>
    <label>登录名</label>
    <input name="mobile"><br><br>
    <label>密码</label>
    <input name="password" ><br><br>
    <label>邮箱</label>
    <input name="email" type="email"><br><br>
    <label>地址</label>
    <input name="address" type="text"><br><br>
    <label>性别</label>
    <input class="form-check-input" type="radio" name="sex" value="男">
    <label class="form-check-label">男</label>
    <input class="form-check-input" type="radio" name="sex" value="女">
    <label class="form-check-label">女</label><br><br>
    <label>出生时间</label>
    <input name="birthdate" type="text" autocomplete="off"><br><br>
    <label>创建时间</label>
    <input name="createTime" type="text" autocomplete="off"><br><br>
    <label>修改时间</label>
    <input name="updateTime" type="text" autocomplete="off">
    <button type="submit" class="btn btn-primary">添加</button>
</form>
</body>
</html>
